name: Deploy to ECS

on:
  push:
    branches:
      - main # プッシュを監視するブランチ

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: dokcer-compose Laravel Init
        run: |
          docker compose -f docker-compose.yaml up -d
      - name: phpunit
        run: |
          docker exec -i kourin-srv bash test_script.sh

